<div class="verification-container">
  <div class="verification-card">
    
    <!-- Icono de carga -->
    <div *ngIf="verificationStatus === 'pending'" class="icon-container">
      <div class="spinner"></div>
    </div>
    
    <!-- Icono de éxito -->
    <div *ngIf="verificationStatus === 'success'" class="icon-container success">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    </div>
    
    <!-- Icono de error -->
    <div *ngIf="verificationStatus === 'error'" class="icon-container error">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
    </div>

    <h2>{{ verificationStatus === 'pending' ? 'Verificando Email' : 
         verificationStatus === 'success' ? '¡Verificación Exitosa!' : 'Error de Verificación' }}</h2>
    
    <p class="message">{{ message }}</p>

    <button 
      *ngIf="verificationStatus === 'success'" 
      (click)="goToLogin()" 
      class="btn-primary">
      Ir al Login
    </button>

    <button 
      *ngIf="verificationStatus === 'error'" 
      (click)="goToLogin()" 
      class="btn-secondary">
      Volver al Login
    </button>
  </div>
</div>
