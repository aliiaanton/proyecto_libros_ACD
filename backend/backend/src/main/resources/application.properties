# Nombre de la aplicación
spring.application.name=BookMatchBackend

# Conexión a Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookmatch_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Alicia123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
# 'update': Actualiza el esquema si cambias las clases Java (útil en desarrollo)
# 'validate': Solo comprueba que la BD coincida con Java (más seguro si usas el script SQL manual)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Si usas Spring Security, esto permite ver la consola H2 (si la usaras) o errores claros
server.error.include-message=always